{% extends 'base.html' %}
{% load static %}
{%block htmlhead%}
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Font Icon -->{% load static %}
    <link rel="stylesheet" href="{% static 'authp/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'authp/css/style.css'%}">

    {% endblock htmlhead%}
{% block content %}

<!-- Sign up form -->
<section class="signup">
  <div class="container">
    <div class="signup-content">
      <div class="signup-form">
        <h2 class="form-title">Sign up</h2>
        
        <form method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            {{ form.as_p }}
          <input type="submit" value="Signup">
        </form>

      </div>
      <div class="signup-image">
        <figure>
          <img src="{% static 'authp/images/signup-image.jpg'%}" alt="sing up image" />
        </figure>
        <a href="{% url 'professor_login'%}" class="signup-image-link"
          >I have an account</a
        >
      </div>
    </div>
  </div>
</section>
{% endblock %}
